<div class="container" style="margin-top: 10px">
    <div class="card">
        <div class="card-header">
            <h3>Reservas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <th>Cliente</th>
                    <th>Plazas</th>
                    <th>Precio</th>
                    <th>Fecha de Entrada</th>
                    <th>Fecha de Salida</th>
                    <th>Estado</th>
                <!--
                    <th style="text-align: center">Acciones</th>-->
                </thead>
                <tbody>
                    <tr *ngFor="let reserva of reservaciones" class="text-center">
                        <td>{{reserva.cliente}}</td>
                        <td>{{reserva.plazas}}</td>
                        <td>{{reserva.precio}}</td>
                        <td>{{reserva.fechaentrada}}</td>
                        <td>{{reserva.fechasalida}}</td>
                        <td>{{reserva.estado}}</td>
                        <!--
                        <td style="text-align: center;">
                            <button (click)="Editar(reserva)" class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
