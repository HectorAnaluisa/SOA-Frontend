<div class="container" style="margin-top: 10px">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Reservaciones</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Cliente: </label>
                    <input #cliente type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Plazas: </label>
                    <input #plazas type="text" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">Precio: </label>
                    <input #precio type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fecha de Entrada: </label>
                    <input #fechaentrada type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fecha de Salida: </label>
                    <input #fechasalida type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Estado: </label>
                    <select #estado class="custom-select" id="inputGroupSelect01">
                        <option selected>Seleccione...</option>
                        <option value="Activo">Activo</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <button (click)="Actualizar(cliente.value, plazas.value, precio.value, fechaentrada.value, fechasalida.value, estado.value)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
